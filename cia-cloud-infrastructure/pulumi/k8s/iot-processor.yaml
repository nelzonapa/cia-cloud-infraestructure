apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-processor
  namespace: default
  labels:
    app: iot-processor
    version: v1
spec:
  replicas: 2  # Iniciamos con 2 r√©plicas
  selector:
    matchLabels:
      app: iot-processor
  template:
    metadata:
      labels:
        app: iot-processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: iot-processor
        image: iot-processor:latest
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m" 
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: iot-processor-service
  namespace: default
  labels:
    app: iot-processor
spec:
  selector:
    app: iot-processor
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
